{% extends "index.html" %}

{% block title %}Authors{% endblock title %}

{% block content %}
    <header>
        <h1 class="top-header">Blog authors</h1>
    </header>

    <section>
    {% for author, articles in authors|sort %}
        <a href="{{ SITEURL }}/{{ author.url }}" rel="bookmark">
            <h2 class="top-subheader">{{ author }} ({{ articles|count }})</h2>
        </a>
    {% endfor %}
    </section>
{% endblock content %}
